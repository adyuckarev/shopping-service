<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User Purchase</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<h2>Create User Purchase</h2>
<form th:object="${userPurchase}" th:action="@{/user-purchases/create}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.globalErrors()}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <label>Name: <input type="text" th:field="*{name}" /></label><br>
    <div th:if="${#fields.hasErrors('name')}" th:each="error : ${#fields.errors('name')}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <label>Lastname: <input type="text" th:field="*{lastname}" /></label><br>
    <div th:if="${#fields.hasErrors('lastname')}" th:each="error : ${#fields.errors('lastname')}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <label>Age: <input type="number" th:field="*{age}" /></label><br>
    <div th:if="${#fields.hasErrors('age')}" th:each="error : ${#fields.errors('age')}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <label>Purchase Item: <input type="text" th:field="*{purchaseItem.name}" /></label><br>
    <div th:if="${#fields.hasErrors('purchaseItem')}" th:each="error : ${#fields.errors('purchaseItem')}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <label>Count: <input type="number" th:field="*{count}" /></label><br>
    <div th:if="${#fields.hasErrors('count')}" th:each="error : ${#fields.errors('count')}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <label>Amount: <input type="number" th:field="*{amount}" /></label><br>
    <div th:if="${#fields.hasErrors('amount')}" th:each="error : ${#fields.errors('amount')}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <label>Purchase Date: <input type="text" th:field="*{purchaseDate}" /></label><br>
    <div th:if="${#fields.hasErrors('purchaseDate')}" th:each="error : ${#fields.errors('purchaseDate')}" class="error-message">
        <p th:text="${error}"></p>
    </div>
    <input type="submit" value="Create" />
</form>
<a th:href="@{/user-purchases}">Back to List</a>
</body>
</html>
